name: Feature Branch CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Check Python Version and Location
      run: |
        python --version
        which python

    - name: Check pip Version and Location
      run: |
        pip --version
        which pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest

    - name: List installed pip packages
      run: |
        pip list
        
    - name: Reinstall flake8
      run: |
        pip uninstall -y flake8
        pip install flake8

    - name: Adjust PATH
      run: |
        echo "/path/to/flake8/directory" >> $GITHUB_PATH
    
    - name: Run Flake8 Lint
      run: |
        flake8
    
    - name: Run Pytest
      run: |
        python -m pytest
